<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanggal Saat Ini</title>
</head>
<body>
    <pre id="current-date"></pre>

    <script>
        // Mendapatkan tanggal saat ini
        const currentDate = new Date();
        // Mengambil tahun, bulan, dan hari
        const year = currentDate.getFullYear();
        const month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Bulan dimulai dari 0
        const day = String(currentDate.getDate()).padStart(2, '0');
        // Format tanggal menjadi YYYY-MM-DD
        const formattedDate = `${year}-${month}-${day}`;
        // Menampilkan tanggal di elemen dengan id "current-date"
        document.getElementById('current-date').innerText = formattedDate;
    </script>
</body>
</html>
